services:
  - type: web
    name: beherbest
    env: python
    python:
      version: 3.10.12
    buildCommand: |
      # Make the build script executable
      chmod +x render_build.sh
      
      # Run the build script
      ./render_build.sh
    startCommand: gunicorn myproject.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: DJANGO_SETTINGS_MODULE
        value: "myproject.settings"
      - key: PYTHONPATH
        value: "/opt/render/project/src/Website"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "False"  # Set to False in production
      - key: DISABLE_COLLECTSTATIC
        value: "0"  # Enable collectstatic
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: ALLOWED_HOSTS
        value: "beherbest.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://beherbest.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO,https"
      - key: DATABASE_URL
        fromDatabase:
          name: beherbest-db
          property: connectionString
