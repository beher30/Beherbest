services:
  - type: web
    name: beherbest
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: "gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
    dockerContext: .
    dockerBuildCommand: |
      docker build -t beherbest .
    dockerRunCommand: |
      docker run --env-file .env -p $PORT:8000 beherbest
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "true"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "true"
      - key: PYTHONPATH
        value: "/app"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: CSRF_COOKIE_SECURE
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: "myproject.settings"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
