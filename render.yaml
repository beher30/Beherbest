services:
  - type: web
    name: beherbest
    env: python
    python:
      version: 3.10.12
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/Website/myproject
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "true"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "true"
      - key: PYTHONPATH
        value: "/app"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: CSRF_COOKIE_SECURE
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: "myproject.settings"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
